<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
    <style>
        body {background:#EFEFEF;}
        fieldset
        {
            background:#FFF;
            border:1px solid #CCC;
            padding:10px;
            margin-bottom:20px;
            width:500px;
            margin:20px auto
        }
        legend
        {
            background:#FFF;
            border:1px solid #CCC;
            padding:10px
        }
        input[type="text"]{
            padding:8px;
            width:500px;
            display:block
        }

    </style>
</head>
<body>
    <form name="Anmeldung" action="formdata.html" method="post">//requi
        <fieldset>
            <legend> Anmeldung </legend>

            <label>Anrede</label><br>
            <input type="radio" name="Anrede" id="frau" Value="Frau"> Frau<br>
            <input type="radio" name="Anrede" id="herr" Value="Herr"> Herr<br>
            <label>Vorname<sup>*</sup></label><br>
            <input type="text" name="Vorname" id="vorname" placeholder="Bitte geben Sie Ihren Vorname ein" required><br>
            <label>Nachname<sup>*</sup></label><br>
            <input type="text" name="Nachname" id="nachname" placeholder="Bitte geben Sie Ihren Nachname ein" required><br>
            <label>E-mail<sup>*</sup></label><br>
            <input type="text" name="email" id="email" placeholder="Bitte geben Sie Ihre E-mail ein" required><br>
            <label>Benachrichtigungsinterval</label><br>
            <select name="interval" id="interval">
                <option value="Tag">Tag</option>
                <option value="Woche">Woche</option>
                <option value="Monat">Monat</option>
            </select><br>
            <input type="checkbox" name="DS" id="ds" required>Datenschutzhinweise gelesen<br>
            <input type="submit" value="Abschicken">
            <div>*)Eingaben sind Pflicht</div>
        </fieldset>
    </form>
</body>
</html>
